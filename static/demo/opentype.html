<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="slider.css"/>

    <style>
        .slider {
            margin-bottom: 48px;
        }

        .container-fluid {
            margin-top: 200px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 offset1 slider">
                <div>
                    <input id="slider" type="text" value="" data-slider-min="0" data-slider-max="1" data-slider-step="0.01" data-slider-value="0.2" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show" data-slider-handle="round" style="">
                </div>
                <div>
                    <input id="sliderFontsize" type="text" value="" data-slider-min="72" data-slider-max="250" data-slider-step="4" data-slider-value="172" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show" data-slider-handle="round" style="">
                </div>
            </div>

            <div id="glyphs" class="col-xs-8">

            </div>

        </div>
    </div>
</body>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

<script type="text/javascript" src="bootstrap-slider.js"></script>
<script type="text/javascript" src="opentype.lib.js"></script>
<script type="text/javascript" src="opentype.js"></script>

<script>

function formatter(value) {
    return value.toFixed(2);
}

$(document).ready(function(){

    opentype.load('Exo-Regular.otf', function (err, font) {
        if (err) {
             alert('Font could not be loaded: ' + err);
        } else {
            instances.push(getFontInstance(font));

            opentype.load('Exo-Medium.otf', function (err, font) {
                if (err) {
                     alert('Font could not be loaded: ' + err);
                } else {
                    instances.push(getFontInstance(font));
                    funStart();
                }
            });
        }

        $('#slider').slider({formatter: formatter}).on('slide', function(e){
            instances[0].interpolationValue = e.value;
            funStart();
        });

        $('#sliderFontsize').slider({formatter: formatter}).on('slide', function(e){
            $(instances).each(function(idx, instance){
                instance.fontSize = e.value
            });
            funStart();
        });
    });

});
</script>
</html>
